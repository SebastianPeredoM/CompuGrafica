<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-cylinder position="0 3.4 0"
                  height="0.4"
                  radius="0.7"
                  color="#FFC65D">
      </a-cylinder>

      <a-cylinder position="0 1.7 0"
                  height="3"
                  radius="0.2"
                  color="#FFC65D">
      </a-cylinder>

      <a-cylinder position="0 0 0"
                  rotation="0 0 90"
                  height="3"
                  radius="0.2"
                  color="#FFC65D">
      </a-cylinder>

      <a-cylinder position="0 0 0"
                  rotation="90 0 0"
                  height="3"
                  radius="0.2"
                  color="#FFC65D">
      </a-cylinder>

      <a-sky color="#6EBAA7"></a-sky>
    </a-scene>
  </body>
</html>
