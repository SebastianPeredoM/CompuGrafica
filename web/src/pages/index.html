<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-entity position="0 0 5">
            <a-camera></a-camera>
          </a-entity>
      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 0.25 -5" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="4 0.75 -3" rotation="0 0 45" radius="0.25" height="1.5" color="green"></a-cylinder>
      <a-cone position="3.30 1.45 -3" rotation="0 0 45" color="red" height="0.5" radius-bottom="0.25" radius-top="0.05"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- MESA -->
      <a-box position="2 0.5 1" width="2" height="0.1" depth="3" rotation="0 0 0" color="brown"></a-box>
      <a-cylinder position="2.87 0.25 2.35" radius="0.1" height="0.5" color="brown"></a-cylinder>
      <a-cylinder position="2.87 0.25 -0.35" radius="0.1" height="0.5" color="brown"></a-cylinder>
      <a-cylinder position="1.15 0.25 2.35" radius="0.1" height="0.5" color="brown"></a-cylinder>
      <a-cylinder position="1.15 0.25 -0.35" radius="0.1" height="0.5" color="brown"></a-cylinder>

      <!-- TAZA -->
      <a-cylinder position="1.5 0.7 -0.25" radius="0.1" height="0.2" color="white"></a-cylinder>
      <a-cylinder position="1.4 0.7 -0.25" rotation="90 0 0" radius="0.075" height="0.01" color="white"></a-cylinder>

      <!-- COMPUTADORA -->
      <a-box position="2 0.55 -0.2" width="0.5" height="0.02" depth="0.35" color="#777777"></a-box>
      <a-box position="2 0.551 -0.15" width="0.4" height="0.02" depth="0.175" color="#474747"></a-box>
      <a-box position="2 0.551 -0.305" width="0.2" height="0.02" depth="0.125" color="#5f5f5f"></a-box>
      <a-box position="2 0.67 0.065" width="0.5" height="0.015S" depth="0.325" rotation="-55 0 0" color="#777777"></a-box>

      <!-- CONO -->
      <a-cone position="-0 -0.5 0" color="brown" height="3" radius-bottom="0" radius-top="1"></a-cone>
      <a-sphere position="0.5 1.25 0" radius="0.5" color="red"></a-sphere>
      <a-sphere position="-0.5 1.25 0" radius="0.5" color="red"></a-sphere>

      <a-sky color="#6EBAA7"></a-sky>
    </a-scene>
  </body>
</html>
