<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-cylinder position="0 0 0"
                    height="4"
                    radius="1.5"
                    color="gray">
        </a-cylinder>

        <a-cylinder position="0 2.1 0"
                    height="0.2"
                    radius="0.1"
                    color="black">
        </a-cylinder>

        <a-cylinder position="0 2.3 0"
                    height="0.2"
                    radius="0.3"
                    color="black">
        </a-cylinder>

        <a-cylinder position="0 2.1 0"
                    height="0.1"
                    radius="0.1"
                    color="black">
        </a-cylinder>

        <a-cylinder position="1.5 1 0"
                    height="0.2"
                    radius="0.3"
                    color="black">
        </a-cylinder>

        <a-cylinder position="-1.5 1 0"
                    height="0.2"
                    radius="0.3"
                    color="black">
        </a-cylinder>

        <a-cylinder position="0 -1 1.8"
                    rotation="90 0 0"
                    height="0.6"
                    radius="0.2"
                    color="black">
        </a-cylinder>

        <a-sphere position="0 -1 2.1"
                  radius="0.2"
                  color="black">
        </a-sphere>

        <a-cylinder position="0 -1.2 2.1"
                    rotation="0 0 0"
                    height="0.4"
                    radius="0.2"
                    color="black">
        </a-cylinder>

        <a-box position="-0.2 -0.7 2"
               rotation="0 0 -30"
               width="0.4"
               height="0.1"
               depth="0.2"
               color="gray">
        </a-box>

      <a-sky color="#6EBAA7"></a-sky>
    </a-scene>
  </body>
</html>
