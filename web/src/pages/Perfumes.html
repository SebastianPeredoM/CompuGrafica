<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-entity position="0 0 5">
            <a-camera></a-camera>
          </a-entity>

      <a-box position="0 0 0"
             width="8"
             height="2"
             depth="4"
             color="green">
      </a-box>

      <a-cylinder position="2 5 0"
                  height="8"
                  radius="2"
                  color="yellow">
      </a-cylinder>

      <a-cylinder position="-2 5 0"
                  height="8"
                  radius="2"
                  color="yellow">
      </a-cylinder>

      <a-cylinder position="2 10.5 0"
                  height="3"
                  radius="1.5"
                  color="gray">
      </a-cylinder>

      <a-cylinder position="-2 10.5 0"
                  height="3"
                  radius="1.5"
                  color="gray">
      </a-cylinder>

      <a-cylinder position="2 13 0"
                  height="2"
                  radius="1"
                  color="gray">
      </a-cylinder>

      <a-cylinder position="-2 13 0"
                  height="2"
                  radius="1"
                  color="gray">
      </a-cylinder>

      <a-sky color="#6EBAA7"></a-sky>
    </a-scene>
  </body>
</html>
