<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-entity position="0 0 5">
            <a-camera></a-camera>
          </a-entity>

      <a-cylinder position="0 0 0"
                  height="1"
                  radius="2"
                  color="yellow">
      </a-cylinder>

      <a-sphere position="2 0 0"
                radius="0.5"
                color="brown">
      </a-sphere>

      <a-sphere position="-2 0 0"
                radius="0.5"
                color="brown">
      </a-sphere>

      <a-sphere position="0 0 2"
                radius="0.5"
                color="brown">
      </a-sphere>

      <a-sphere position="0 0 -2"
                radius="0.5"
                color="brown">
      </a-sphere>

      <a-sphere position="1.41 0 1.41"
                radius="0.5"
                color="brown">
      </a-sphere>

      <a-sphere position="-1.41 0 1.41"
                radius="0.5"
                color="brown">
      </a-sphere>

      <a-sphere position="-1.41 0 -1.41"
                radius="0.5"
                color="brown">
      </a-sphere>

      <a-sphere position="1.41 0 -1.41"
                radius="0.5"
                color="brown">
      </a-sphere>

      <a-sky color="#6EBAA7"></a-sky>
    </a-scene>
  </body>
</html>
