<html>

    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0 0"
             width="10"
             height="10"
             depth=2
             color="yellow">

      <a-box position="0 0 0"
             rotation="0 0 45"
             width="10"

             depth=2
