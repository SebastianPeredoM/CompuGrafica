<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        
      <a-box position="3 0 0"
             width="1"
             height="3"
             depth="3"
             color="gray">
      </a-box>

      <a-box position="0 -1.4 0"
             width="1.5"
             height="0.2"
             depth="1.5"
             color="gray">
      </a-box>

      <a-cone position="0 -1 0" 
              height="0.6"
              radius-bottom="0.3"
              radius-top="0"
              color="gray">
      </a-cone>

      <a-box position="0 0 0"
             width="3"
             height="1.6"
             depth="0.2"
             color="gray">
      </a-box>

      <a-sky color="#a0cccd"></a-sky>
    </a-scene>
  </body>
</html>
